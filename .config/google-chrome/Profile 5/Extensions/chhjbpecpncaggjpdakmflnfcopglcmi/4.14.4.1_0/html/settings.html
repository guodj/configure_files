<!DOCTYPE HTML><html><head><meta charset="utf-8"><title>Settings for Ebates Shopping Companion</title><link rel="stylesheet" href="angular-material.min.css"><link rel="stylesheet" href="settings.css"><script src="../ci.content.pack.js"></script><script src="../js/libs/underscore-min.js"></script><script src="angular.min.js"></script><script src="angular-animate.min.js"></script><script src="angular-aria.min.js"></script><script src="angular-material.min.js"></script></head><body><div ng-app="Settings" ng-controller="SettingsCtrl"><md-content><center><md-card class="md-default-theme"><h2 class="md-title">Settings for Ebates Shopping Companion</h2><hr><p>You are signed in as <b>{{account.emailAddress}}</b> <a href="javascript:void(0)" ng-click="login()">Not You?</a></p><md-checkbox ng-show="settings.ordersAvailable" ng-model="settings.ordersDisabled" ng-change="toggle('ordersDisabled','Hide My Orders')">Do not display My Orders tab</md-checkbox><md-checkbox ng-model="settings.blacklistEnabled" ng-change="toggle('blacklistEnabled','Exclusion')">Do not display Activation Hover on <a ng-click="showBlacklistDlg($event)">these sites</a></md-checkbox></md-card></center></md-content><script src="settings.js"></script></div></body></html>
